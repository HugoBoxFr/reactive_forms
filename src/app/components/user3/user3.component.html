<h1>{{ title }}</h1>


<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label>
            Username:
            <input type="text" formControlName="username">
            <div *ngIf="userForm.controls['username'].errors && !userForm.controls['username'].pristine" class="error-msg">
                <div [hidden]="!userForm.controls['username'].errors.required">username is required.</div>
                <div [hidden]="!userForm.controls['username'].invalid">username is invalid.</div>
            </div>
        </label>
    </div>

    <div formGroupName="credentials">
        <div>
            <label>
                Email:
                <input type="text" formControlName="email">
                {{ userForm.get('credentials.email').errors?.email.rules }}
                <div *ngIf="userForm.get('credentials.email').errors && !userForm.get('credentials.email').pristine" class="error-msg">
                    <div [hidden]="!userForm.get('credentials.email').errors.required">email is required.</div>
                    <div [hidden]="!userForm.get('credentials.email').invalid">email is invalid.</div>
                </div>
            </label>
        </div>

        <div>
            <label>
                Password:
                <input type="password" formControlName="password">
                {{ userForm.get('credentials.password').errors?.password.rules }}
                <div *ngIf="userForm.get('credentials.password').errors && !userForm.get('credentials.password').pristine" class="error-msg">
                    <div [hidden]="!userForm.get('credentials.password').errors.required">password is required.</div>
                    <div [hidden]="!userForm.get('credentials.password').invalid">password is invalid.</div>
                </div>
            </label>
        </div>
    </div>

    <div formGroupName="address">
        <label>
            Street:
            <input type="text" formControlName="street">
        </label>

        <label>
            Postal Code:
            <input type="text" formControlName="postal">
        </label>

        <label>
            City:
            <input type="text" formControlName="city">
        </label>
    </div>

    <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
